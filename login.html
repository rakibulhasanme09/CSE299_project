<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Display error message if present in the URL
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                alert(error);
            }
        };
    </script>
</head>

<body class="text-white backdrop-blur-2xl bg-gradient-to-r from-orange-100 via-green-400 to-green-700 flex items-center justify-center h-screen">
    <div class="backdrop-blur-2xl shadow-2xl p-8 rounded-lg w-96">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
        <form action="login.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 mt-1 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 mt-1 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="./signup.html"
                class="text-blue-700 hover:underline">Sign Up</a></p>
        <p class="text-center mt-4"><a href="./index.html" class="text-blue-700 hover:underline">Home
                Page</a></p>
    </div>
</body>

</html>
