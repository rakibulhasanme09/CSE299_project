<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white backdrop-blur-2xl bg-gradient-to-r from-orange-100 via-green-400 to-green-700 flex items-center justify-center h-screen">
    <div class="backdrop-blur-2xl p-8 rounded-lg shadow-2xl w-96">
        <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>
        <form action="signup.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 mt-1 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 mt-1 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 mt-1 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Create a password" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    class="w-full px-4 py-2 mt-1 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm your password" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition">Sign
                Up</button>
        </form>
        <p class="text-center text-white mt-4">Already have an account? <a href="./login.html"
                class="text-blue-700 hover:underline">Login</a></p>
        <p class="text-center mt-4"><a href="./index.html" class="text-blue-700 hover:underline">Home
                Page</a></p>
    </div>
</body>

</html>
